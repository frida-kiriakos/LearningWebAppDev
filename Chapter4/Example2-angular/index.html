<!doctype html>
<html>
  <head>
    <title>A Simple App</title>

    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>

  <body ng-app="simpleApp">
    <header>
      <h1>Comments</h1>
      <p>A simple app that allows a user to input comments</p>
    </header>

    <main ng-controller="comments">
      <section class='comment-input'>
        <p>Add Your Comment:</p>        
          <input ng-keypress="addCommentKeyPress($event);" type="text" ng-model="comment"><button ng-click="addCommentFromInputBox()">+</button>        
      </section>

      <section class='comments' ng-repeat="c in commentsList track by $index">
        <p> {{ c }}</p>        
      </section>
    </main>

    <footer>
      <p>this work is released into the public domain</p>
    </footer>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  </body>
</html>
